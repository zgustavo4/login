<body>

    <div class="imagem">
        <img src="verse.png" alt="Logo Educa Verse" id="main-logo">
    </div>
    <div class="container">
        <h1>LOGIN</h1>
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="senha">Senha</label>
        <input type="text" id="senha">



        <p id="resultado"></p>
        <button id="btn_enviar">Entrar</button>


<script>
    document.getElementById("btn_enviar").addEventListener("click",async ()=>{
    //primeira etapa, pegar as informa√ß√µes dos inputs

    const email = document.getElementById("email").value
    const senha = document.getElementById("senha").value
        
    //segunda etapa, fazer a requisi√ß√£o para o back-end
    const resposta = await fetch(`http://localhost:3000/login`,{
        method:"POST",
        headers:{
            "Accept":"application/json",
            "Content-Type":"application/json"
        },
        body:JSON.stringify({
            "email": email,
            "senha": senha
                
    })
})
    //terceira etapa, pegar a resposta do back-end
    if(resposta.ok == true){
        const dados = await resposta.json()
        document.getElementById("resultado").innerText = dados.resposta
    }else{
    }
})
</script>



    </div>
