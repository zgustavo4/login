<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="imagem">
        <img src="verse.png" alt="Logo Educa Verse" id="main-logo">
    </div>
    <div class="container">
        <h1>Cadastre-se</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" minlength="2">
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="senha">Senha</label>
        <input type="text" id="senha">

        <p id="resultado"></p>
        <button id="btn_enviar">Cadastrar</button>


<script>
    document.getElementById("btn_enviar").addEventListener("click",async ()=>{
    //primeira etapa, pegar as informações dos inputs
    const nome = document.getElementById("nome").value
    const email = document.getElementById("email").value
    const senha = document.getElementById("senha").value

    //segunda etapa, fazer a requisição para o back-end
    const resposta = await fetch(`http://localhost:3000/cadastro`,{
        method:"POST",
        headers:{
            "Accept":"application/json",
            "Content-Type":"application/json"
        },
        body:JSON.stringify({
            "nome": nome,
            "email": email,
            "senha": senha
        
    })
})

    //terceira etapa, pegar a resposta do back-end
    if(resposta.ok == true){
        const dados = await resposta.json()
        document.getElementById("resultado").innerText = dados.resposta
    }else{
    }
})
</script>



    </div>
</body>
</html>
