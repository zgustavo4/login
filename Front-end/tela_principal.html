    </header>

    <!-- Conte칰do Principal -->
    <main class="main">
        <div class="welcome-message" id="welcomeMessage" style="display: none;">

            <a href="#">Pol칤tica de Privacidade</a>
        </div>
    </footer>

    <script>
        // Verificar se usu치rio est치 logado
        async function verificarLogin() {
            try {
                const usuario_id = localStorage.getItem('usuario_id')
               
                const response = await fetch(`http://localhost:3000/verificar-login?usuario_id=${usuario_id}`)
                const data = await response.json()
               
                if (data.logado) {
                    // Usu치rio est치 logado
                    document.getElementById('loginBtn').style.display = 'none'
                    document.getElementById('sairBtn').style.display = 'block'
                    document.getElementById('welcomeMessage').style.display = 'block'
                    document.getElementById('userName').textContent = data.usuario.nome
                }
            } catch (error) {
                console.log('Erro ao verificar login:', error)
            }
        }

        // Fun칞칚o de logout
        document.getElementById('sairBtn').addEventListener('click', function(e) {
            e.preventDefault()
            localStorage.removeItem('usuario_id')
            localStorage.removeItem('usuario_nome')
            window.location.reload()
        })

        // Executar quando a p치gina carregar
        document.addEventListener('DOMContentLoaded', verificarLogin)
    </script>
</body>
