<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <div class="nav">
           
            <div class="pesquisa">
                <input type="text" placeholder="Buscar..." class="pesquisa-input">
                <button class="pesquisa-btn">üîç</button>
            </div>

            <nav class="menu">
                <a href="index.html">Inicio</a>

                <a href="#" class="login" id="sairBtn" style="display: none;">Sair</a>
            </nav>
        </div>
    </header>

    <div class="imagem">
        <img src="verse.png" alt="Logo Educa Verse" id="main-logo">
    </div>
    <div class="container">
        <h1>FALE CONOSCO</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" minlength="2">
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">
        <label for="assunto">Assunto</label>
        <input type="text" id="assunto">
        <label for="mensagem">Mensagem</label>
        <input type="text" id="mensagem">

        <p id="resultado"></p>
        <button id="btn_enviar">Enviar</button>


<script>
    document.getElementById("btn_enviar").addEventListener("click",async ()=>{
    //primeira etapa, pegar as informa√ß√µes dos inputs
    const nome = document.getElementById("nome").value
    const email = document.getElementById("email").value
    const telefone = document.getElementById("telefone").value
    const assunto = document.getElementById("assunto").value
    const mensagem = document.getElementById("mensagem").value
    

    //segunda etapa, fazer a requisi√ß√£o para o back-end
    const resposta = await fetch(`http://localhost:3000/faleConosco`,{
        method:"POST",
        headers:{
            "Accept":"application/json",
            "Content-Type":"application/json"
        },
        body:JSON.stringify({
            "nome": nome,
            "email": email,
            "telefone": "",
            "assunto": assunto,
            "mensagem": mensagem
            
        
    })
})

    //terceira etapa, pegar a resposta do back-end
    if(resposta.ok == true){
        const dados = await resposta.json()
        document.getElementById("resultado").innerText = dados.resposta
    }else{
    }
})
</script>



    </div>
</body>
